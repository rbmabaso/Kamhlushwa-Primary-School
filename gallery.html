<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Gallery - KAMHLUSHWA PRIMARY SCHOOL</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    background-color: royalblue;
  }

  header {
    background-color: royalblue;
    display: flex;
    align-items: center;
    padding: 10px 20px;
  }

  header img {
    height: 60px;
  }

  nav {
    text-align: center;
    background-color: royalblue;
    padding: 10px 0;
  }

  .nav-links {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
  }

  .nav-links li {
    margin: 0 10px;
  }

  .nav-links a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 1em;
  }

  .gallery-wrapper {
    background-color: white;
    flex-grow: 1;
    margin: 20px auto;
    padding: 20px;
    width: 90%;
    max-width: 800px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    position: relative;
  }

  .gallery-title {
    text-align: center;
    color: royalblue;
    font-size: 2em;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .slideshow-container {
    position: relative;
    max-width: 100%;
    margin: auto;
    border-radius: 10px;
    overflow: hidden;
  }

  .slides {
    display: none;
    width: 100%;
  }

  .slides img {
    width: 100%;
    border-radius: 10px;
    pointer-events: none;
    user-select: none;
    -webkit-user-drag: none;
  }

  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    margin-top: -22px;
    padding: 10px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.3s;
    border-radius: 3px;
    user-select: none;
    background-color: rgba(0,0,0,0.3);
  }

  .prev:hover, .next:hover {
    background-color: rgba(0,0,0,0.6);
  }

  .prev { left: 10px; }
  .next { right: 10px; }

  .thumbnail-row {
    display: flex;
    justify-content: center;
    margin-top: 10px;
    gap: 10px;
    flex-wrap: wrap;
  }

  .thumbnail {
    width: 80px;
    height: 60px;
    object-fit: cover;
    border: 2px solid royalblue;
    border-radius: 5px;
    transition: transform 0.2s;
    pointer-events: none;
    user-select: none;
    -webkit-user-drag: none;
  }

  .thumbnail:hover {
    transform: scale(1.1);
  }

  .more-link {
    text-align: center;
    margin-top: 20px;
  }

  .more-link a {
    color: royalblue;
    font-weight: bold;
    text-decoration: underline;
  }

  footer {
    background-color: royalblue;
    text-align: center;
    padding: 15px;
  }

  @media (max-width: 600px) {
    .nav-links {
      flex-direction: column;
    }

    .nav-links li {
      margin: 10px 0;
    }
  }
</style>

<script>
  // Disable right-click
  document.addEventListener('contextmenu', function (e) {
    e.preventDefault();
  });

  // Slideshow logic
  let slideIndex = 1;
  function currentSlide(n) { showSlides(slideIndex = n); }
  function plusSlides(n) { showSlides(slideIndex += n); }

  function showSlides(n) {
    let slides = document.getElementsByClassName("slides");
    if (n > slides.length) { slideIndex = 1 }
    if (n < 1) { slideIndex = slides.length }
    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slides[slideIndex - 1].style.display = "block";
  }

  document.addEventListener("DOMContentLoaded", function () {
    showSlides(slideIndex);
    setInterval(() => plusSlides(1), 3000); // autoplay
  });
</script>
</head>

<body>

    <div class="slides fade">

    </div>
    <div class="slides fade">

    </div>
	<div class="slides fade">

	<div class="slides fade">

	</div class="slides fade">
	<div class="slides fade">

	</div class="slides fade">
	<div class="slides fade">

</footer>

</html>
